<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="card">
    <div class="result">
          <h3 class="title">Your Result</h3>
          <div class="score">
            <span class="marks">76</span>
            <p class="total">of 100</p>
          </div>
          <h2 class="comment">Great</h2>
          <p class="stats"> You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">
          <h3 class="title2">Summary</h3>
          <div class="performance">

              <div class="banner r-background">
                <div class="svg">
                  <img src="./assets/images/icon-reaction.svg" class="banner-img">
                  <span>Reaction</span>
                </div>
                 80 / 100
              </div>

              <div class="banner  y-background">
                <div class="svg"><img src="./assets/images/icon-memory.svg" class="banner-img">
                  Memory </div>
                  92 / 100
              </div>
              <div class="banner g-background">
                <div  class="svg">
                  <img src="./assets/images/icon-verbal.svg" class="banner-img">
                  Verbal
                </div>
                 61 / 100
              </div>

              <div class="banner b-background">
                <div  class="svg">
                  <img src="./assets/images/icon-visual.svg" class="banner-img">
                  Visual
                </div>
                 72 / 100
              </div>
          </div>
          
        <button class="btn">Continue</button>
          
    </div>
  </div>

</body>
</html>
